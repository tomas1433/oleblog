<!-- Content

	<div class="container" role="main">
			<section class="content">
			  <h2>OleBnb Blog</h2>
			 
			  <p>Descubre como gestionar tu alquiler vacacional Airbnb a distancia con nuestros conserjes !</p>
			</section>
			 
			<ul class="entries">
			  {% for post in site.posts %}
			 
			  <li>
			    <a href="{{ post.url }}">
			      <img src="{{ post.image }}" />
			      <h3>{{ post.title }}</h3>
			    </a>
			  </li>
			 
			  {% endfor %}
			</ul>
	</div>
